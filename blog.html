<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container">
    <a class="bg-blue navbar-brand" href="index.html"><strong>Styled Stories Blog</strong></a>
  </div>
</nav>

<section class="container my-5">
  <h1 class="mb-4 text-center">Add & Manage Posts</h1>

  <div class="card mb-5 shadow-sm">
    <div class="card-body">
      <form id="post-form">
        <div class="mb-3">
          <input type="text" class="form-control" id="post-title" placeholder="Post Title" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="post-content" rows="3" placeholder="Write your post..." required></textarea>
        </div>
        <div class="mb-3">
          <input type="url" class="form-control" id="post-image" placeholder="Image URL (optional)">
        </div>
        <button type="submit" class="btn btn-primary btn-hover">Add Post</button>
      </form>
    </div>
  </div>

  <h2 class="mb-3 text-center">Posts</h2>
  <div id="posts" class="row g-4"></div>
</section>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this post?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-hover" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger btn-hover" id="confirm-delete">Delete</button>
      </div>
    </div>
  </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
  &copy; 2026 Arpita Lenka
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
